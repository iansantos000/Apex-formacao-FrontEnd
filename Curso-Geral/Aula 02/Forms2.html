<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms 02</title>
</head>
<body>
    <form action="enviar" method="post">
        <fieldset>
            <legend> Botões </legend>
            <button type="button" onclick="alert('Bem Vindo')">Click</button><br>
            <button type="submit">Enviar</button><br>
        </fieldset>
        <fieldset>
            <legend>Exemplo Select</legend>
            <fieldset>
                <legend>Cidades</legend>
                <select name="" id="">
                    <optgroup label="Santa Catarina">
                        <option value="Blumenal" label="Blumenal"></option>
                        <option value="Florianópolis" label="Florianópolis"></option>
                        <option value="Criciuma" label="Criciuma"></option>
                        <option value="Lages" label="Lages"></option>
                    </optgroup>
                    <optgroup label="Rio Grande">
                            <option value="Porto Alegre" label="Porto Alegre"></option>
                            <option value="Canoas" label="Canoas"></option>
                            <option value="Guaiba" label="Guaiba"></option>
                            <option value="Santana do Livramento" label="Santana do Livramento"></option>
                        </optgroup>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Exemplo testarea</legend>
            <label>Comentários</label><br>
            <textarea name="" id="" cols="40" rows="10" style="resize: none;"></textarea>
        </fieldset>

        <fieldset>
            <legend>Exemplo tag progress</legend>
            <progress value="70" max="100"> 70%</progress>
        </fieldset>
        

    </form>
</body>
</html>
